name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release-api:
    name: Release Core API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: core/api
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: core/api/package-lock.json
      - run: npm ci
      - name: Build Docker image
        run: |
          docker build -t overseer-api:${{ github.ref_name }} .
      # Add Docker registry push here when registry is configured

  release-web:
    name: Release Core Web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: core/web
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: core/web/package-lock.json
      - run: npm ci
      - run: npm run build
      - name: Build Docker image
        run: |
          docker build -t overseer-web:${{ github.ref_name }} .
      # Add Docker registry push here when registry is configured

  release-agent:
    name: Release Agent
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build binaries
        run: |
          GOOS=linux GOARCH=amd64 go build -o overseer-agent-linux-amd64 ./cmd/agent
          GOOS=darwin GOARCH=amd64 go build -o overseer-agent-darwin-amd64 ./cmd/agent
          GOOS=windows GOARCH=amd64 go build -o overseer-agent-windows-amd64.exe ./cmd/agent
      - name: Build Docker image
        run: |
          docker build -t overseer-agent:${{ github.ref_name }} .
      # Add GitHub release assets upload here
