version: 2
updates:
  # Core API dependencies
  - package-ecosystem: "npm"
    directory: "/core/api"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "core-api"

  # Core Web dependencies
  - package-ecosystem: "npm"
    directory: "/core/web"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "core-web"

  # Types package dependencies
  - package-ecosystem: "npm"
    directory: "/packages/types"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "packages"

  # Go dependencies
  - package-ecosystem: "gomod"
    directory: "/agent"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "agent"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/deploy"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"
